config_version: v1
source_url: https://gitlab.wikimedia.org/toolforge-repos/agpb/-/raw/main/toolforge.yaml
components:
  frontend-service:
    component_type: continuous
    build:
      repository: https://gitlab.wikimedia.org/toolforge-repos/agpb
      ref: build-dev
    run:
      command: frontend
      cpu: "2"
      emails: onfailure
      filelog: false
      memory: 2Gi
      mount: all
      port: 8000
      replicas: 1
  
